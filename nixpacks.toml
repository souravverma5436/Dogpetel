[phases.setup]
nixPkgs = ["nodejs_20", "php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mysqli"]

[phases.install]
cmds = ["cd client && npm install"]

[phases.build]
cmds = [
  "cd client && npm run build",
  "echo 'Build complete. Checking dist directory...'",
  "ls -la client/dist || echo 'Warning: dist directory not found'"
]

[start]
cmd = "bash start.sh"
